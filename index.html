<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .progress-label {
      font-size: 1rem;
      color: white;
      text-align: right;
      margin-top: 0.5rem;
      margin-right: 5%;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      font-weight: 600;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="ripple"></div>

  <header class="top-header">
    <img src="img/logo.png" alt="Charity Water Logo" class="logo" />
    <h1 class="tagline">Make Waves. From Anywhere</h1>
  </header>

  <section class="hero">
    <img src="img/hero.jpg" alt="Family with access to clean water" class="hero-bg" />

    <div class="hero-overlay">
      <div class="hero-text">
        <p>
          <span class="highlight">Your</span> donation helps end the water crisis <br><br>
          <span class="impact-line"><span class="emphasis">One</span> well.</span><br>
          <span class="impact-line"><span class="emphasis">One</span> family.</span><br>
          <span class="impact-line"><span class="emphasis">One</span> future.</span><br>
          <span class="closing-line">at a time.</span>
        </p>
      </div>

      <a href="#" class="cta-button" onclick="handleClick()">Start Making Waves Now</a>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-label" id="progressText">Help us reach our goal of $10,000</div>
    </div>
  </section>

  <div id="thank-you-message">Thank you for donating!</div>

  <script>
    let currentProgress = 70;
    let maxGoal = 10000;

    function handleClick() {
      const thankYou = document.getElementById('thank-you-message');
      thankYou.classList.add('show');

      if (currentProgress < 100) {
        currentProgress = Math.min(currentProgress + 20, 100);
        document.getElementById('progressBar').style.width = currentProgress + '%';

        // Update progress label dynamically
        const dollarAmount = Math.round((currentProgress / 100) * maxGoal);
        document.getElementById('progressText').textContent = `$${dollarAmount.toLocaleString()} raised of $10,000 goal`;
      }

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#FDD835', '#BF6B45', '#2E86AB'],
      });

      setTimeout(() => {
        thankYou.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
