<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="ripple"></div>

  <header class="top-header">
    <img src="img/logo.png" alt="Charity Water Logo" class="logo" />
    <h1 class="tagline">Make Waves. From Anywhere</h1>
  </header>

  <section class="hero">
    <img src="img/hero.jpg" alt="Family with access to clean water" class="hero-bg" />

    <div class="hero-overlay">
      <div class="hero-text">
        <p>
          <span class="highlight">Your</span> donation helps end the water crisis <br><br>
          <span class="impact-line"><span class="emphasis">One</span> well.</span><br>
          <span class="impact-line"><span class="emphasis">One</span> family.</span><br>
          <span class="impact-line"><span class="emphasis">One</span> future.</span><br>
          <span class="closing-line">at a time.</span>
        </p>
      </div>

      <a href="#" class="cta-button" onclick="handleClick()">Start Making Waves Now</a>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-label">70% to goal</div>
      </div>
    </div>
  </section>

  <div id="thank-you-message">Thank you for donating!</div>

  <script>
    function handleClick() {
      // Show thank you message
      const thankYou = document.getElementById('thank-you-message');
      thankYou.classList.add('show');

      // Animate progress bar
      const progress = document.getElementById('progressBar');
      progress.style.width = '100%';

      // Launch confetti in charity: water palette (yellow, rust, blue)
      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 },
        colors: ['#FDD835', '#BF6B45', '#2E86AB'],
      });

      // Hide message after 3 seconds
      setTimeout(() => {
        thankYou.classList.remove('show');
        progress.style.width = '70%';
      }, 3000);
    }
  </script>
</body>
</html>
