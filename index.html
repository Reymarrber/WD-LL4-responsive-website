<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="top-header">
    <img src="img/logo.png" alt="Charity Water Logo" class="logo" />
    <h1 class="tagline">Make Waves. From Anywhere</h1>
  </header>

  <section class="hero">
    <img src="img/hero.jpg" alt="Family with access to clean water" class="hero-bg" />

    <div class="hero-overlay">
      <div class="hero-text">
        <p>
          <span class="highlight">Your</span> donation helps end the water crisis <br><br>
          <span class="impact-line"><span class="emphasis">One</span> well.</span><br>
          <span class="impact-line"><span class="emphasis">One</span> family.</span><br>
          <span class="impact-line"><span class="emphasis">One</span> future.</span><br>
          <span class="closing-line">at a time.</span>
        </p>
      </div>

      <a href="#" class="cta-button">Start Making Waves Now</a>
    </div>
  </section>
</body>
</html>
